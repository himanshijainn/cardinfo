<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Card info button</title>
    </head>
    <body>
        <div class="container">
            <!-- Card -->
            <div class="card">
                <div class="card__border">
                    <div class="card__hima">
                        <img src="assets/img/Hima.png" alt="card image" class="card__img">
                    </div>
                </div>

                <h3 class="card__name">Himanshi Jain</h3>
                <span class="card__profession">UI/UX Designer</span>

                <!-- Card info -->
                <div class="info">
                    <div class="info__icon">
                        <i class="ri-information-line"></i>
                    </div>

                    <div class="info__border">
                        <div class="info__hima">
                            <img src="assets/img/Hima.png" alt="card image" class="info__img">
                        </div>
                    </div>

                    <div class="info__data">
                        <h3 class="info__name">Himanshi Jain</h3>
                        <span class="info__profession">Master in UI/UX Designer</span>
                        <span class="info__location">Gurugram,Haryana</span>
                    </div>

                    <div class="info__social">
                        <a href="https://www.linkedin.com/in/himanshi-jain-a589691b5" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-linkedin-box-line"></i>
                            </span>
                        </a>

                        <a href="https://instagram.com/himanshiii.jain?igshid=MzRlODBiNWFlZA==" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-instagram-fill"></i>
                            </span>
                        </a>

                        <a href="https://github.com/himanshijainn" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-github-fill"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
